			parser.on( "header", function( header ) {
				// console.log( "Header:", header );

				LBA = header["End LBA"];
				blockSize = header["Block size"];
			} );

			parser.on( "data", function( data ) {
				// var disk = new Disk( LBA, blockSize, data );

				// disk.visualize();
				console.log( data );
			} );

			parser.on( "error", function( message ) {
				alert( message );
			} );

			parser.feed( text );

		}, false );

	</script>
